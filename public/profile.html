<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UProfile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="profile.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="profile.js"></script>
  </head>
  <body id="page-top">
    <div class="navibar">
      <a class="navibar-center" href="#"><img src='../img/logo.png' width="100" height="100"></a>
    </div>
    
    <button class="btn-xlarge-left" onclick="location.href='index.html';"><i class="fa fa-search"></i></button>
    <button class="btn-xlarge-right" onclick="location.href='unique.html';"><i class="fas fa-bars"></i></button>

        <br> <br> <br>
        <h1> <u>PROFILE</u> </h1>
        <br><br>

        <div class="row">
          <div class="column">
            <h2>Favorites</h2>
    
            <div class="card" id = "favorites">
              <h5 class="card-header" id = "favoriteName"></h5>
              <ul class="list-group list-group-flush">
                <div id="favoriteList"></div>
                  
  
              </ul>
            </div>
    
          </div>
          <div class="column">
            <h2>Login Information</h2>

            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="username">
            </div>

            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" id="password">
            </div>
            
            
    
    
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Add Favorite" aria-label="Add Favorite" aria-describedby="basic-addon1" id="adding">
            </div>
            <br>
            <button type="button" class="btn btn-dark" id = "search">
              <i class="fas fa-search center">Add To Favorites</i>
            </button>

            <br>
            <br>
            <button type="button" class="btn btn-dark" id = "delete">
              <i class="fas fa-search center">Delete Account</i>
            </button>

            <br>
            <br>
            <button type="button" class="btn btn-dark" id = "getFav">
              <i class="fas fa-search center">Get Favorites!</i>
            </button>
            
           
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      </body>
    </html>
