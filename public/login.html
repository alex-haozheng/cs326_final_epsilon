<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="title">UAccount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="login.css" rel="stylesheet">
    <link rel="shortcut icon" href='logo.png'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="navibar">
      <a class="navibar-center" href="#"><img src='logo.png' width="100" height="100"></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <button class="btn-xlarge-left" onclick="location.href='index.html';"><i class="fa fa-search"></i></button>
        
    <div class="card login border-5 mx-auto">
        <div class="card-body">
          <h5>My Account</h5>
          <h6>Login</h6>

          <form action="/login" method="post">
            <div>
              <div class="form-floating mb-3">
            <input type="email" id="username" class="form-control" name="username" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" id="password" class="form-control" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
            <div>
              <input type="submit" value="Log in"/>
              <br />
              <a href="register.html">Register</a>
            </div>
          </form>
                

          
      </div>
    </div>
      </body>
    </html>
