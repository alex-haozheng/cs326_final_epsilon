      <div class="card border-5 rightCard">
          <div class="card-body">
            <h5>My Account</h5>
            <h6>Login</h6>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
          </div>
        </div>

        <div class="card border-5 leftCard">
          <div class="card-body">
            <h5>Filters</h5>
            <h6>Choose Filters Below</h6>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="vegetarian">
              <label class="form-check-label" for="exampleCheck1">Vegetarian</label>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="gluten">
              <label class="form-check-label" for="exampleCheck1">Gluten-Free</label>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="halal">
              <label class="form-check-label" for="exampleCheck1">Halal</label>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="favorites">
              <label class="form-check-label" for="exampleCheck1">Favorites</label>
            </div>

          </div>
        </div>


        <div class='center'>
          <input type="search" id="mySearch" size = '50'/>
          <label class="form-label center" for="form1"></label>
        </div>
          <br>
          <div class='center'>
          <button type="button" class="btn btn-dark" id = "search">
            <i class="fas fa-search center">Search</i>
          </button>
          </div>
        <div class='input-group center'>
          
          
          <input type="range" value="25" min="1" max="30" oninput="this.nextElementSibling.value = this.value">
          <output> &nbsp; 25</output>
          <label for="days" class="form-label" text-align='center' id = "count"> &nbsp; Days</label>
        </div>

        <br><br>

        

        <div class="center"><h3>Dining Commons</h3></div>

          <div class="card">

          <div class="card">

            <ul class="list-group list-group-flush" id = "berkshire">

        </div>
